<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Memory Collage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #d48cbc, #d4749c);
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-top: 1.5rem;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .collage {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 2rem;
        }

        .memory {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .memory img, .memory video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .memory:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 100%;
            max-height: 70%;
            animation: fadeIn 0.5s ease-in-out;
        }

        .modal-content img, .modal-content video {
            width: 60%;
            height: 60%;
            border-radius: 12px;
        }

        .modal-caption {
            color: #ff7eb3;
            font-size: 1.2rem;
            margin-top: 15px;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff758c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        a {
    color: #fefefe;
    text-decoration: none;
    font-size: 1.2rem;
    margin: 10px;
    padding: 10px 20px;
    border-radius: 5px;
    background-color: rgba(0, 0, 0, 0.5);
    transition: background-color 0.3s, transform 0.3s;
}

a:hover {
    background-color: #fefefe;
    color: #415a77;
    transform: scale(1.1);
}

/* Container for horizontal layout */
.link-container {
    display: flex;
    justify-content: center; /* Center the links horizontally */
    gap: 20px; /* Space between the links */
    margin-top: 20px; /* Space from the top */
}

        .close-btn:hover {
            background: #ff7eb3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .music-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff7eb3;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .music-player button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .music-player button:hover {
            transform: scale(1.2);
        }

        /* Category Filter Styles */
        .filter-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .filter-buttons button {
            background-color: #ff7eb3;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
            border-radius: 8px;
        }

        .filter-buttons button:hover {
            background-color: #ff758c;
        }

    </style>
</head>
<body>

    <!-- Modal for Fullscreen View -->
    <div id="modal" class="modal">

    </div>

    <!-- Music Player -->
    <div class="music-player" id="musicPlayer">
        <button onclick="toggleMusic()" id="musicToggle">▶</button>
        <span>Playing: <strong>Your Love Song</strong></span>
        <audio id="backgroundMusic" src="message.m4a" loop></audio>
    </div>
    <div id="backgroundAnimation"></div>
    <script>
        const modal = document.getElementById('modal');
        const modalContent = document.querySelector('.modal-content');
        const modalCaption = document.getElementById('modalCaption');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');
        const musicPlayer = document.getElementById('musicPlayer');
    
        let musicPlaying = false;
    
        function toggleMusic() {
            if (musicPlaying) {
                backgroundMusic.pause();
                musicToggle.textContent = '▶';
                musicPlaying = false;
            } else {
                backgroundMusic.play();
                musicToggle.textContent = '⏸';
                musicPlaying = true;
            }
        }
    
        function openModal(type, src, caption) {
            modal.classList.add('active');
            modalContent.innerHTML = '';
            let element;
            if (type === 'image') {
                element = document.createElement('img');
                element.src = src;
            } else if (type === 'video') {
                element = document.createElement('video');
                element.src = src;
                element.controls = true;
                element.autoplay = true;
            }
    
            modalContent.appendChild(element);
            modalCaption.textContent = caption;
        }
    
        function closeModal() {
            modal.classList.remove('active');
            modalContent.innerHTML = '';
        }
    
        function filterCategory(category) {
            const romanticItems = document.querySelectorAll('.romantic');
            const adventureItems = document.querySelectorAll('.adventure');
            
            if (category === 'romantic') {
                romanticItems.forEach(item => item.style.display = 'block');
                adventureItems.forEach(item => item.style.display = 'none');
            } else if (category === 'adventure') {
                romanticItems.forEach(item => item.style.display = 'none');
                adventureItems.forEach(item => item.style.display = 'block');
            }
        }
    
        // Initialize with Romantic category active
        filterCategory('romantic');
    </script>
